{{if or (not .IsHome) (eq .Site.Params.showheaderonhomepage true)}}

<div class="navbar bg-transparent  backdrop-filter backdrop-blur-sm z-10 fixed top-0">
  <div class="flex-1">
    <a href="/"class="text-base font-normal block w-7" aria-label="Logo Link to the home">
<svg class="fill-base-content" width="100%" height="100%" viewBox="0 0 942 1000" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/">
    <g transform="matrix(1,0,0,1,-383.556,-420.583)">
        <path d="M544.989,1122.5C579.959,1152.47 625.389,1170.58 675.017,1170.58C785.4,1170.58 875.017,1080.97 875.017,970.583L1125.02,970.583C1125.02,1218.94 923.379,1420.58 675.017,1420.58C563.875,1420.58 462.09,1380.2 383.556,1313.34L544.989,1122.5Z"/>

  </div>
  <div class="flex-none">
  
  <label class="swap swap-rotate btn btn-ghost btn-circle">
  
    <!-- this hidden checkbox controls the state -->
    <input type="checkbox" data-toggle-theme="dim,lit"
    />
    
    <!-- sun icon -->

    <!-- moon icon -->
    <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
    
  </label>
  
    <div class="dropdown dropdown-end dropdown-hover">
      <label tabindex="0" class="btn btn-ghost btn-circle">
          
          <!-- hamburger icon -->
          <svg class="swap-off h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>


      
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content z-[1] p-2 shadow-lg shadow-base-200 bg-base-100 rounded-lg w-40">
        {{range .Site.Menus.main}}  
          <li><a href="{{.URL}}">{{.Name}}</a></li>
        {{end}}
      </ul>
    </div>
  </div>
</div>




{{- end}}
