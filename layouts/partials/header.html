{{if or (not .IsHome) (eq .Site.Params.showheaderonhomepage true)}}
<div class="header__nav-close-menu" id="nav-closer" onclick="menuCloseOnClick()"></div>

<header class="header">
  <div class="header__logo">
    <a class="header__logo-link" href="{{ .Site.BaseURL }}">
      {{with .Site.Params.logo | safeHTML}}{{.}}{{else}}<span
        class="header__site-name"
        >{{.Site.Title}}</span
      >{{end}}
    </a>
  </div>
  
  <div id="hamburger" class="header__hamburger" onclick="menuOnClick()">
      <span></span>
      <span></span>
  </div>


  <nav class="header__nav header__nav_hidden" id="nav">
    {{range .Site.Menus.main.ByWeight -}}
    <div class="header__nav-elem">
      <a href="{{.URL}}" class="header__nav-link">{{- .Name -}}</a>
    </div>
    {{- end}}
  </nav>
</header>

{{- end}}
