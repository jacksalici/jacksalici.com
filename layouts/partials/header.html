{{if or (not .IsHome) (eq .Site.Params.showheaderonhomepage true)}}
<div class="menu-closer" id="menu-closer" onclick="menuCloseOnClick()"></div>

<header>
  <div class="logo">
    <a class="logo__link" href="{{ .Site.BaseURL }}">
     {{with .Site.Params.logo | safeHTML}}{{.}}{{else}}<span class="site-name">{{.Site.Title}}</span>{{end}}
    </a>
  </div>
  <div>
      <div id="hamburger" onclick="menuOnClick()">
        <span id="bar"></span>
        <span id="bar"></span>
      </div>
  </div>

  <nav class="nav hide-nav" id="nav">
    {{range .Site.Menus.main.ByWeight -}}
    <div class="nav-elem">
      <a href="{{.URL}}" class="nav-link">{{- .Name -}}</a>
    </div>
    {{- end}}
  </nav>
  
</header>




{{- end}}
