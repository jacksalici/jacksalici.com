<!-- partial "hero.html" (dict "Title" "TITOLO" "Subtitle" "val" "Content" "val" "Supertitle" "val" "Large" teue) CASE SENSITIVE-->
<div class=" bg-base-200 {{with .Large}} min-h-[400px] mb-9{{else}} mb-7 {{end}} place-items-start">
    <div class="feed w-full py-24">
      <div class=" {{with .Large}} py-5 space-y-5 {{else}} space-y-3 {{end}}">
        
        {{with .Supertitle}}<p class="font-mono uppercase">{{.}}</p>{{end}}
        
        <h1 class=" {{with .Large}} text-6xl {{else}} text-4xl {{end}} font-bold font-serif">
            {{with .Title}} {{ . }} {{end}}
        </h1>
        
        {{if .Subtitle}}<p class="font-mono {{if .Large }} text-xl {{else}} text-lg {{end}}   uppercase">{{.Subtitle}}</p>{{end}}
        
        {{with .Content}}<p>{{.}}</p>{{end}}
        
        {{with .Socials}}
        <div class="space-x-2 my-5">
          {{ range $index, $elem := .}}
          <a
            class="text-base-content"
            target="_blank"
            rel="noopener"
            href="{{ $elem.url }}"
            aria-label="{{ $elem.name }}"
          >
            <i class="{{ $elem.icon }} text-2xl" aria-hidden="true"></i>
          </a>
          {{ end }}
        </div>
        {{ end }}

      </div>
    </div>
</div>
