<!DOCTYPE html>
<html lang="en">
  {{- partial "head.html" . -}}
  <body>
    
    {{- partial "header.html" . -}} 
    
    {{- if (eq .Kind "Section" ) -}} 
      {{- .Render  "list" -}} 
    {{- end -}}
   
    {{- block "main" . }}
    
    {{- end }}
    
    {{- partial "footer.html" . -}}
    
    <svg id="svg"></svg>

  </body>

  {{ $js := resources.Get "js/main.js"}} {{ printf `
    <script src="%s"></script>
    ` $js.RelPermalink | safeHTML }}
</html>
