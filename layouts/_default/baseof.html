<!DOCTYPE html>
<html lang="en">
  {{- partial "head.html" . -}}
  <body class="flex flex-col h-screen justify-between">
    
    {{- partial "header.html" . -}} 
    
    <div class="mb-auto">
    {{- if (eq .Kind "Section" ) -}} 
      {{- .Render  "list" -}} 
    {{- end -}}
   
    {{- block "main" . }}
    
    {{- end }}
    </div>
    
    {{- partial "footer.html" . -}}
    
    <!--<svg id="svg"></svg>-->

    

  </body>

  {{ $js := resources.Get "js/main.js"}} {{ printf `
    <script src="%s"></script>
    ` $js.RelPermalink | safeHTML }}

    <script>

      /*
       *
       *   TWEEMOJI
       *
       */
      
      
      try {
          twemoji.parse(document.body, {
            folder: "svg",
            ext: ".svg",
          });
      } catch(e) {
        if (e instanceof ReferenceError) {
            console.log("tweemoji not initialized")
            console.log(e)
        }
      }
          </script>
</html>
