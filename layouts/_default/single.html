{{ define "main" }}

  
    
    {{with .Params.hideTitle}}
    
    {{else}}

    <div class="m-auto bg-base-200 place-items-start">
      <div class="max-w-2xl w-full p-2 py-24 mx-auto">
        <div>
          <h1 class="text-3xl font-bold font-serif">{{ .Title }}</h1>
          {{with .Params.Description}}<p class="font-mono uppercase">{{.}}</p>{{end}}
        </div>
      </div>
    </div>

    {{end}}
    

  <div class="mt-5">
   
    {{if .Params.toc}}
    <div class="single__toc">
    <button type="button" class="single__toc-button">Table of Content</button>
    <div class="single__toc-content">{{ .TableOfContents }}</div>
    </div>
    {{end}}


    <article class="prose prose-lg font-serif max-w-2xl p-2 mx-auto">
      {{- .Content -}} 
    </article>
  </div>
  

{{ end }}
